<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">

    <div class="main_logo">
      <img src="images/logo.svg" alt="logo">
    </div>

  <div class="main_greet">
    <h3>We are launching <span>soon!</span></h3>
    <h5>Subscribe and get notified</h5> 
  </div>

 <div class="main_form"> 
  <form action="">
    <div>
      <input  id="email_" type="text" placeholder="Your email address">
      <p class="error">Please provide a valid email address</p>
    </div>
    
    <button>Notify Me</button>
  </form>
 </div>
 <div class="main_image">
   <img src="images/illustration-dashboard.png" alt="dashboard" width="640px">
 </div>
 <div class="main_social">
  <div class="social">
  <i class="fab fa-facebook-f"></i>
  <i class="fab fa-twitter"></i>
  <i class="fab fa-instagram"></i>
  </div>
 </div>
  <div class="main_footer">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>
  
</section>

<h1 class="thanks"> Thanks. We add you to email list.</h1>
